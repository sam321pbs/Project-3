<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <h1>The Code Review</h1>

      <form action="index.html" method="post">
  
          <h2 class="section-header">Sign up for our newsletter</h2>

          <p class="subhead-info">Get the latest news on how your code is doing right in your inbox</p>

          <p class="space"></p>
          <p class="thinner-space"></p>

       
          <fieldset>
            <legend>Contact Information</legend>
          
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Required">
            
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required">
            
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="user_phone_number">

            <label for="street_address">Street Address</label>
            <input type="text" id="street_address" name="user_street_address">

            <label for="city">City</label>
            <input type="text" id="city" name="user_city">

            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="maryland">Maryland</option>
                <option value="washington">Washington</option>
                <option value="virginia">Virginia</option>
                <option value="new_york">New York</option>
            </select>

            <label for="zip_code">Zip Code</label>
            <br/>
            <input type="text" id="zip_code" name="user_zip_code">

            <p class="space"></p>
        </fieldset>

        <fieldset>
            <legend>Newsletter</legend>

            <p class="question">Select the newsletter you would like to receive</p>

            <input type="checkbox" name="html_news" value="html_news"> HTML News<br>
            <input type="checkbox" name="css" value="css"> CSS news<br>
            <input type="checkbox" name="javascript" value="javascript" checked> Javascript News<br>

            <p class="question">Newsletter format</p>

            <input type="radio" name="format" value="format_html">HTML<br>
            <input type="radio" name="format" value="format_plain_text">Plain text<br>

            <div class="question">
                <label class="label" for="addition_topics">Other topics you'd like to hear about</label>
                <textarea id="addition_topics" name="addition_topics"></textarea>
            </div>
        </fieldset>
          <button type="submit">Sign Up</button>

      </form>
      
      <div class="copyright">
        <p>Copyright The Code Review</p>
      </div>
    </body>
</html>
